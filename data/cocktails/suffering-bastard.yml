_id: suffering-bastard
name: Suffering Bastard
instructions: Pour all ingredients into a cocktail shaker except the ginger beer, shake well with ice, Pour unstrained into a Collins glass or in the original S. Bastard mug and top up with ginger beer.
description: When ordered in Tiki bars the Suffering Bastard is often served in the uniquely shaped and eponymously named "Suffering Bastard Tiki mug", made to look like a squat fellow with a hangover holding his hands over the top of his head in pain.
garnish: Garnish with mint springs and optionally an orange slice as well.
